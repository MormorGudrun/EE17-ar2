<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        Ooops! Din webbläsare kan ej läsa Canvas...
    </canvas>

    <script>

        /* Elementen vi använder */
        const eCanvas = document.querySelector("#canvas");

        /* Ställ in bredd och höjd samma som css */
        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        /* Slå på ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* skapa en bildhehållare */
        var image = new Image();
        image.src = './bowserspray.png';
        /* Lyssna på när bilden laddats klart */
        image.addEventListener("load", function(){

            ctx.drawImage(image, 20, 20, 300, 160);
        });
        

        

    </script>
</body>
</html>
