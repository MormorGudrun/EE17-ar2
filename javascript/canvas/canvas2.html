<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        Ooops! Din webbläsare kan ej läsa Canvas...
    </canvas>

    <script>

        /* Elementen vi använder */
        const eCanvas = document.querySelector("#canvas");

        /* Ställ in bredd och höjd samma som css */
        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        /* Slå på ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Rita en bana */
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.moveTo(100, 200);
        ctx.lineTo( 50, 100);
        ctx.strokeStyle = "green";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(400, 100);
        ctx.lineTo(500, 100);
        ctx.lineTo(400, 200);
        ctx.lineTo(350, 100);
        ctx.fillStyle = "green";
        ctx.fill();

        /* Rita en cirkel */
        ctx.beginPath();
        ctx.arc(650, 150, 50, 0, Math.PI / 2);
        ctx.lineTo(650, 150);
        ctx.fillStyle = "red";
        ctx.fill();

    </script>
</body>
</html>
